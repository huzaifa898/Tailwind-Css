<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
</head>
<body>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-t-8 border-green-700"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-t-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-r-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-l-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-b-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-tl-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-tr-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-bl-full"></div>
      <div class="bg-blue-300 m-16 w-32 h-32 border-4 border-blue-800 border-dashed rounded-br-full"></div>
</body>
</html>
