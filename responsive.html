<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Desgin</title>
</head>
<body>
    <div class="bg-blue-500">
        <div class="p-4 sm:p-32 sm:font-bold md:italic">Lorem ipsum dolor sit amet consectetur.</div>
    </div>
    <!--Flex classes-->
    <div class="bg-green-900 flex flex-col sm:flex-row md:flex-col">
         <div class="w-32 h-32 bg-gray-400 border">a</div>
         <div class="w-32 h-32 bg-gray-400 border">b</div>
    </div>
    <!--Hover modifier-->
    <div class="h-screen flex justify-center items-center">
         <button class="bg-blue-800 hover:bg-blue-600 text-white hover:text-green-900 font-bold px-4 py-2 rounded ">Submit</button>
    </div>
    <!--Focus modifier-->
    <div class="h-screen bg-gray-200 flex justify-center items-center p-6">
        <input type="email" class="bg-white sm:hover:bg-green-400 md:hover:bg-red-400 focus:bg-blue-200 border border-gray-300 rounded-lg py-2 px-4 block w-full" placeholder="johan@email.com">
    </div>
    <!--other utilities-->
    <!--shadow-->
    <div class="cursor-move shadow-lg bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>
</body>
</html>
